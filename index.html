<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>JEWELS-AI | Premium AR</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <div id="app">
    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
      <video id="remote-video" autoplay playsinline></video>
      <div id="flash-overlay"></div> 
    </div>

    <div id="loading-status">Starting Engine...</div>

    <header id="controls-hero">
      <div class="brand-row">
        <div class="brand-left">
            <img src="logo.png" alt="Jewels-ai Logo" class="brand-logo" />
        </div>
        <div class="action-row">
          <button id="snapshot-btn" onclick="takeSnapshot()" title="Take Snapshot">üì∏</button>
          <button id="stacking-btn" onclick="toggleStacking()" title="Mix & Match">‚àû</button>
          <button id="coshop-btn" onclick="toggleCoShop()" title="Co-Shopping Mode">üë•</button>
          <button id="voice-btn" onclick="toggleVoiceControl()" title="Voice Control">üéôÔ∏è</button>
        </div>
      </div>

      <div class="controls-panel">
        <button id="tryall-btn" class="pill accent" onclick="toggleTryAll()" style="margin-bottom: 15px;">Try All Designs</button>
        
        <div id="jewelry-mode" class="pill-group">
          <button class="pill" onclick="selectJewelryType('earrings')">Earrings</button>
          <button class="pill" onclick="selectJewelryType('chains')">Chains</button>
          <button class="pill" onclick="selectJewelryType('rings')">Rings</button>
          <button class="pill" onclick="selectJewelryType('bangles')">Bangles</button>
        </div>
        <div id="jewelry-options" class="carousel-cards" style="display:none;"></div>
      </div>
    </header>

    <div id="ai-concierge-container">
        <div id="ai-bubble">Tap to activate Nila</div>
        <div id="ai-avatar" onclick="toggleConciergeMute()">
            <div class="avatar-ring"></div>
            <div class="avatar-face">ü§ñ</div> 
        </div>
    </div>

    <div id="preview-modal" class="modal-overlay">
        <div class="close-preview" onclick="closePreview()">&times;</div>
        <div class="preview-container">
            <img id="preview-image" src="" alt="Your Look">
        </div>
        <div class="preview-actions">
            <button class="pill accent" onclick="downloadSingleSnapshot()">Download</button>
            <button class="pill" onclick="shareSingleSnapshot()">Share</button>
        </div>
    </div>

    <div id="gallery-modal" class="modal-overlay">
        <div class="gallery-content">
            <div class="close-gallery" onclick="closeGallery()">&times;</div>
            <h2 style="color:#d4af37; font-family:'Playfair Display'; text-align:center;">Your Lookbook</h2>
            <div id="gallery-grid"></div>
            <div class="preview-actions">
                <button class="pill accent" onclick="downloadAllSnapshots()">Download All</button>
                <button class="pill" onclick="shareAllSnapshots()">Share All</button>
            </div>
        </div>
    </div>

    <div id="lightbox-overlay" class="modal-overlay" onclick="closeLightbox()">
        <div class="close-lightbox" onclick="closeLightbox()">&times;</div>
        <div class="lightbox-main">
            <img id="lightbox-image" src="" alt="Zoomed View">
        </div>
    </div>

    <div id="coshop-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:#d4af37; font-family:'Playfair Display';">Invite a Friend</h3>
            <div id="invite-link-box" style="background:#333; padding:10px; color:#fff; font-size:12px; margin:10px 0;">Generating...</div>
            <button class="pill accent" onclick="copyInviteLink()">Copy Link</button>
            <button class="btn-text" onclick="closeCoShopModal()" style="margin-top:10px; background:none; border:none; color:#888; text-decoration:underline; cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="toast-notification">Action Disabled</div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="core.js"></script>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>
</html>
